<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}VAPT Manager{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f7f6;
      --text: #333;
      --paper: #ffffff;
      --border: #ddd;

      --primary: #007bff;
      --primary-hover: #0056b3;

      --danger: #dc3545;
      --danger-hover: #c82333;

      --link: #007bff;

      --nav-bg: #ffffff;
      --nav-text: #333;
      --shadow: 0 2px 4px rgba(0,0,0,.06);
      --radius: 10px;
      --radius-sm: 8px;
    }

    .dark-theme {
      --bg: #121212;
      --text: #e0e0e0;
      --paper: #1e1e1e;
      --border: #333;

      --primary: #4da6ff;
      --primary-hover: #007bff;

      --danger: #ff4d4d;
      --danger-hover: #e13e3e;

      --link: #4da6ff;

      --nav-bg: #1e1e1e;
      --nav-text: #e0e0e0;
      --shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    /* Base */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color .25s ease, color .25s ease;
    }

    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--nav-bg);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background-color .25s ease;
    }

    .navbar-logo img { height: 40px; }

    .navbar-links {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .navbar-links a {
      text-decoration: none;
      color: var(--nav-text);
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color .2s ease, color .2s ease, opacity .2s ease;
    }

    .navbar-links a:hover { background-color: var(--border); }

    .theme-switcher {
      cursor: pointer;
      font-size: 1.2rem;
      background: none;
      border: 1px solid var(--border);
      color: var(--nav-text);
      margin-left: 8px;
      border-radius: 8px;
      padding: 6px 10px;
      transition: background-color .2s ease, border-color .2s ease, color .2s ease;
    }
    .theme-switcher:hover { background-color: var(--border); }

    /* Flash messages */
    .flash-messages {
      margin: 20px 0;
      padding: 12px 14px;
      border-radius: 8px;
      text-align: left;
      border: 1px solid;
    }
    .flash-success {
      background-color: #d4edda; color: #155724; border-color: #c3e6cb;
    }
    .flash-error {
      background-color: #f8d7da; color: #721c24; border-color: #f5c6cb;
    }

    /* Card */
    .card {
      background-color: var(--paper);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      transition: background-color .25s ease, border-color .25s ease;
    }

    /* Buttons */
    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: background-color .15s ease, opacity .15s ease, transform .1s ease;
    }
    .btn:active { transform: translateY(1px); }

    .btn-primary { background-color: var(--primary); color: #fff; }
    .btn-primary:hover { background-color: var(--primary-hover); }

    .btn-danger { background-color: var(--danger); color: #fff; }
    .btn-danger:hover { background-color: var(--danger-hover); }

    .btn-secondary { background-color: var(--border); color: var(--text); }
    .btn-secondary:hover { opacity: .9; }

    a.btn { padding: 10px 14px; }

    /* Typography */
    h1, h2, h3 { color: var(--text); margin: 0 0 12px; }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background-color: var(--paper);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }
    th, td {
      padding: 12px 14px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }
    .dark-theme th { background-color: #2a2a2a; }

    /* Forms */
    .form-group { margin-bottom: 14px; }
    label { display: block; margin-bottom: 6px; font-weight: 500; color: var(--text); }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--paper);
      color: var(--text);
      box-sizing: border-box;
      transition: border-color .15s ease, background-color .15s ease;
    }
    textarea { min-height: 110px; }

    /* Links */
    a { color: var(--link); }
    a:hover { opacity: .9; }

    /* Utility */
    .page-head {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-bottom: 14px;
    }
    .actions { display: flex; gap: 8px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="{{ url_for('index') }}">
        <img id="logo-image" src="{{ url_for('static', filename='img/logo_light.png') }}" alt="Logo">
      </a>
    </div>
    <div class="navbar-links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('view_vulns') }}">Master Vulnerabilities</a>
      <!-- Removed non-existent 'manage_classes' link -->
      <a href="{{ url_for('add_vulnerability_route') }}" class="btn btn-primary">Add Vulnerability</a>
      <button id="theme-toggle" class="theme-switcher" aria-label="Toggle theme">‚òÄÔ∏è</button>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-messages flash-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const logoImage = document.getElementById('logo-image');

    const lightLogoUrl = "{{ url_for('static', filename='img/logo_light.png') }}";
    const darkLogoUrl = "{{ url_for('static', filename='img/logo_dark.png') }}";

    // Load saved or system preference
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark-theme');
        logoImage.src = darkLogoUrl;
        themeToggle.textContent = 'üåô';
      } else {
        body.classList.remove('dark-theme');
        logoImage.src = lightLogoUrl;
        themeToggle.textContent = '‚òÄÔ∏è';
      }
    }

    applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));

    themeToggle.addEventListener('click', () => {
      const toDark = !body.classList.contains('dark-theme');
      const theme = toDark ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      applyTheme(theme);

      // Persist to Flask session (non-blocking)
      fetch("{{ url_for('toggle_theme') }}", {
        method: "POST",
        headers: { "X-Requested-With": "XMLHttpRequest", "Content-Type": "application/json" },
        body: JSON.stringify({ theme })
      }).catch(()=>{});
    });
  </script>
</body>
</html>
