{% extends "base.html" %}
{% block title %}Select Target{% endblock %}
{% block content %}
<h2>Select Target to Add Vulnerability to</h2>
<form method="post" action="{{ url_for('add_company_vuln_route', company=company) }}">
    <div class="form-group">
        <label for="vuln_select">Vulnerability:</label>
        <select id="vuln_select" name="vuln_id" required>
            <option value="">--Select--</option>
            {% for v in vulns %}
            <option value="{{ v.id }}">{{ v.name }} ({{ v.severity }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="target_select">Target:</label>
        <select id="target_select" name="target_id" required>
            <option value="">--Select--</option>
            {% for t in targets %}
            <option value="{{ t.id }}">{{ t.name }} ({{ t.target_class }})</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Select</button>
</form>
{% endblock %}
